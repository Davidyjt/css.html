<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>049</title>
		<style>
			.father{
				width: 400px;
				height: 400px;
				border: 1px solid gray;
				box-sizing: border-box;
			}
			.son{
				width: 400px;
				height: 400px;
				background-color: blue;
				transform:rotateY(45deg);/*旋转角度*/
				transform: translate(50px,50px);/*水平移动和垂直移动*/
				transform: scale(1.5);/*放大*/
				transform: rotate(45deg) translate(50px,50px) scale(1.5);

			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
