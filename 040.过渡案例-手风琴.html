<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border:0px solid gray;
			box-sizing: border-box;
			margin: 50px auto;
			perspective: 1px;
		}
		ul li{
			width: 100px;
			height: 400px;
			transition-property: width;
			transition-duration: 500ms;
			float: left;
			overflow: hidden;
			margin-bottom: 10px;
			
		
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 400px;
			
		}
		
		




	</style>
</head>
<body>
	<ul>
		<li><img src="../test/ad1.jpg" alt=""></li>
		<li><img src="../test/f1.jpg" alt=""></li>
		<li><img src="../test/f2.jpg" alt=""></li>
		<li><img src="../test/f4.jpg" alt=""></li>
		<li><img src="../test/a/c/1.jpg" alt=""></li>
		<li><img src="../test/5.jpg" alt=""></li>
	</ul>
	
</body>
</html>
