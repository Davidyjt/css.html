<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 900px;
			height: 600px;
			border: 1px solid gray;
			list-style:none;
			margin: 50px auto;
			perspective: 100px;
			border: 1px solid gray;
			border-radius: 10px;

		}
		img{
			width:100%;
			height: 100%; 
			transition-duration: 2s;
			border-radius: 10px;
			
			transform-origin: left bottom;
		}
		div:hover img{
			transform:rotateX(45deg);
			perspective: 100px;

		}
	</style>
</head>
<body>
	<div>
		<img src="../test/f4.jpg" alt="">
	</div>
		
	
</body>
</html>
