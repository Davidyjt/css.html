<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003.交集选择器和并集选择器.html</title>
	<style>
		/*这是交集格式*/
		p.tex{color: red;}
		/*这是并集格式*/
		div,span{color:blue;}
		/*这是相邻兄弟格式*/
		p+p{color: gray;}
		/*这是通用兄弟格式*/
		p~br~h1{color: yellow;}

	</style>
</head>
<body>
	<div class="tex">我是段落1</div>
	<span class="tex">我是段落2</span>
	<p class="tex">我是段落3</p>
	<p>我是段落4</p>
	<br/><h1>我是标题</h1>
	
</body>
</html>
